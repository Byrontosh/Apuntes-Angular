<table class="table table-hover" *ngIf="paises.length > 0">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i = index">
      <td>{{i+1}}</td>
      <td><img src="{{pais.flags[0]}}" class="img-flag img-thumbnail"></td>
      <td>{{pais.name.common}} - {{pais.capital}}</td>
      <td>{{pais.population | number}}</td>
      <td>
        <a [routerLink]="['/pais',pais.cca2]">Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
